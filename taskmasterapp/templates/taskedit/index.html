{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
</head>
<body>
    <div class="container">
        <h1>Editar Tarefa</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-save">Salvar Alterações</button>
            <a href="{% url 'task' %}" class="btn btn-cancel">Cancelar</a>
        </form>
    </div>
</body>
</html>
